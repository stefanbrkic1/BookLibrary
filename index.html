<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BookLibrary</title>
    <link rel="Website Icon" href="img/book.png" type="png">
</head>
<body>
    <div class="container1">
    <!--#region header-->
    <header class="header-container">
        <div class="header-left">
            <img src="img/logo.png" alt="book" class="logo">
            <div class="library-logo">
                Library
            </div>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Search for a book..." id="searchBar" >
                <button type="button" class="btn-search">
                    Search
                </button>
            </div>
            <div class="profile-pic">
     
            </div>
        </div>
    </header>
    <!--#endregion-->

    <!--#region main-->
    <main class="container">
        <section id="firstSection">
            <div class="text-container">
                <div class="display-text">
                    Manage your own <span class="display-text-span">book library</span>
                </div>
                <a href="dashboard.html"><button type="button" class="btn-main">Get started </button></a>
            </div>
        </section>
        <a href="https://github.com/stefanbrkic1" class="github">
            <div class="github-link">@stefanbrkic1</div>
            <img src="img/github.png" alt="github" class="github-logo">
        </a>
    </main>
    <!--#endregion-->
    </div>
</body>
</html>
