<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2ff6a5a2e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Books</title>
    <link rel="Website Icon" href="img/book.png" type="png">
</head>

<body>
    <div class="">
        <!--#region header-->
        <header class="header-container">
            <div class="header-left">
                <img src="img/logo.png" alt="book" class="logo">
                <a href="index.html">
                    <div class="library-logo">
                        Library
                    </div>
                </a>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search for a book..." id="searchBar">
                    <button type="button" class="btn-search">
                        Search
                    </button>
                </div>
                <div class="profile-pic">

                </div>
            </div>
        </header>
        <!--#endregion-->

        <!--#region main-->
        <div class="container-main" id="mainContainer">
            <div class="main-header-container">
                <div class="main-header">Your Books</div>
                <div class="grid-layout-buttons">
                    <button type="button" id="btnCardLayout" class="btn-card-layout white-border">
                        <i class="fa-solid fa-box" style="color: #ffffff;"></i>
                    </button>
                    <button type="button" id="btnListLayout" class="btn-list-layout">
                        <i class="fa-solid fa-list" style="color: #ffffff;"></i>
                    </button>
                </div>
            </div>
            <div id="gridContainer" class="grid-container">
           <!--     
            <div class="grid-card">
                    <div class="card-text card-text-script">
                        <div class="book-title-script book-title">${book.title}</div>
                        <div class="author-script author">By ${book.author}</div>
                        <div class="pages-number">Pages: ${book.pages}</div>
                    </div>
                    <div class="card-buttons-script card-buttons-container card-buttons">
                        <button type="button" class="btn-status btn-read">${book.status}</button>
                        <button type="button" class="remove-btn">Remove</button>
                    </div>
                </div>
            -->
            </div>

            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="modal-title">Add a book</div>
                    <button data-close-button id="closeBtn" class="close-btn">&times;</button>
                </div>
                <form method="get" id="form">
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput" name="title" class="input" placeholder="Title of the book..." required>
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput" name="author" class="input" placeholder="Author of the book..." required>
                    <label for="pagesInput">Pages</label>
                    <input type="number" id="pagesInput" name="pages" class="input" placeholder="Number of pages..." required>
                    <label>Reading Status</label>
                    <div class="radio-input-container">
                        <label for="radioRead" class="radio-label">Read
                            <input type="radio" name="readingStatus" id="radioRead" value="Read" required>
                        </label>
                        <label for="radioRead" class="radio-label">Unread
                            <input type="radio" name="readingStatus" id="radioUnread" value="Unread" required>
                        </label>
                    </div>
                    <button type="submit" class="btn-submit" id="addBtn" >Add a book</button>
                </form>
            </div>
            <button type="button" data-modal-target="#modal" id="modalBtn" class="btn-add">+
        </div>
        <div id="overlay"></div>
    </div>
    <!--#endregion-->
    </div>
</body>

</html>
